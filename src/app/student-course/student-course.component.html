<table *ngIf="exams.length > 0" class="table table-hover">
    <thead class="thead-light">
        <tr>
            <th>Num</th>
            <th>Date</th>
            <th style="text-align: center">Apply for an exam</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of exams; let i = index">
            <td >{{i + 1}}</td>
            <td style="text-align: center">{{e.date}}</td>
            <td style="text-align: center">
                <button class="btn btn-success hand" (click)="onApplyForExam(e.examId)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
            </td>
        </tr>
    </tbody>
</table>

<app-dialog [(visible)]="showApplyDialog">
    <h4>Apply for exam</h4>
    <hr>
    <label class="control-label" for="name">Are you sure?</label>
    <hr>
    <div style="text-align: center">
        <button class="btn btn-success" (click)="onApplyConfirmed()">Apply</button>
        <button type="button" (click)="showApplyDialog = !showApplyDialog" class="btn">Close</button>
    </div>
</app-dialog>

<hr>

<h3>Exam records</h3>

<table class="table table-hover">
    <thead class="thead-light">
        <tr>
            <th>Num</th>
            <th>Exam Date</th>
            <th>Points</th>
            <th>Grade</th>
            <th>Passed</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of records; let in = index">
            <td>{{in + 1}}</td>
            <td>{{r.examDate}}</td>
            <td>{{r.points == null ? "/" : r.points}}</td>
            <td>{{r.grade == null ? "/" : r.grade}}</td>
            <td>{{r.passed == true ? "✔" : "❌"}}</td>
        </tr>
    </tbody>
</table>
